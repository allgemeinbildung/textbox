<!DOCTYPE html> 

<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Antworten speichern und drucken</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Externe CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Bereich zum Drucken eines einzelnen Textes -->
    <div id="printContent">
        <!-- Gespeichert-Indikator -->
        <div id="saveIndicator">Gespeichert</div>
    
        <h3>Verständnisfragen:</h3>
        <p id="assignmentInfo"></p>
        <!-- Add subIDs info display -->
        <p id="subIdsInfo" style="display: none; color: #555; font-style: italic;"></p>
        <div id="answerBox" class="quill-editor"></div>
        <pre id="answerText" style="display: none;"></pre>
    </div>
    
    <!-- Button-Container mit allen Buttons -->
    <div class="button-container">
        <button id="downloadAllBtn">Dieser Text drucken / als PDF speichern</button>
        <button id="exportTxtBtn">Antwort als TXT exportieren</button>
        <button id="clearBtn" onclick="clearLocalStorage()">Text löschen</button>
    </div>

    <!-- Anzeige des gespeicherten Textes -->
    <div id="savedAnswerContainer">
        <h3 id="savedAssignmentTitle"></h3>
        <div id="savedAnswer"></div>
    </div>

    <!-- Haupt-Button-Container für verbleibende Funktionen -->
    <div class="button-container-main">
        <!-- Entfernte Buttons: copyAllBtn und clearAllBtn -->
    </div>
    
    <h2>Bereits gespeicherte Antworten:</h2>

    <!-- Verpackt in ein Dropdown-Menü -->
    <details>
        <summary>Antworten anzeigen</summary>
        
        <!-- Bulk Action Container -->
        <div class="bulk-action-container">
            <input type="checkbox" id="selectAll">
            <label for="selectAll"> Alle auswählen</label>
            <button id="bulkDeleteBtn" disabled>Ausgewählte löschen</button>
            <button id="printAllBtn">Alle Antworten drucken / Als PDF speichern</button>
        </div>
        
        <div id="draftContainer">
            <!-- Drafts werden hier geladen -->
        </div>
    </details>
    
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Externe JavaScript-Datei -->
    <script src="script.js"></script>
</body>

</html>
