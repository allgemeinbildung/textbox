    <!-- Bereich zum Drucken eines einzelnen Textes -->

    </div>
    
    <!-- Button-Container mit verbleibenden Buttons -->
    <div class="button-container">
        <button id="downloadAllBtn">Dieser Text drucken / als PDF speichern</button>
        <button id="clearBtn">Text l√∂schen</button>
    </div>
