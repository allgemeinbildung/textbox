<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Antworten speichern und drucken</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Externe CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bereich zum Drucken eines einzelnen Textes -->
    <div id="printContent">
        <!-- Gespeichert-Indikator -->
        <div id="saveIndicator">Gespeichert</div>
    
        <h3>Verständnisfragen:</h3>
        <!-- Assignment info (will be visible only during printing via CSS) -->
        <p id="assignmentInfo"></p>
        <!-- Add subIDs info display -->
        <p id="subIdsInfo" style="display: none; color: #555; font-style: italic;"></p>
        <div id="answerBox" class="quill-editor"></div>
        <pre id="answerText" style="display: none;"></pre>
    </div>
    
    <!-- Button-Container mit Buttons -->
    <div class="button-container">
        <button id="downloadAllBtn">Dieser Text drucken / Als PDF speichern</button>
        <!-- Removed the export TXT button -->
        <button id="clearBtn" onclick="clearLocalStorage()">Text löschen</button>
    </div>

    <!-- Anzeige des gespeicherten Textes -->
    <div id="savedAnswerContainer">
        <h3 id="savedAssignmentTitle"></h3>
        <div id="savedAnswer"></div>
    </div>

    <!-- Removed the "Bereits gespeicherte Antworten:" section -->

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Externe JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
