<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Antworten speichern und drucken</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Externe CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
    <!-- 
         Added CSS rules (in styles.css) to hide assignment info on screen 
         and show it only when printing.
    -->
</head>
<body>
    <!-- Bereich zum Drucken eines einzelnen Textes -->
    <div id="printContent">
        <!-- Gespeichert-Indikator -->
        <div id="saveIndicator">Gespeichert</div>
    
        <h3>Verständnisfragen:</h3>
        <!-- The assignmentInfo element will be filled in script.js.
             It will be hidden on screen and shown only in print via CSS. -->
        <p id="assignmentInfo"></p>
        <!-- Add subIDs info display (if needed) -->
        <p id="subIdsInfo" style="display: none; color: #555; font-style: italic;"></p>
        <div id="answerBox" class="quill-editor"></div>
        <pre id="answerText" style="display: none;"></pre>
    </div>
    
    <!-- Button-Container -->
    <div class="button-container">
        <button id="downloadAllBtn">Dieser Text drucken / Als PDF speichern</button>
        <!-- Removed the TXT export button -->
        <button id="clearBtn" onclick="clearLocalStorage()">Text löschen</button>
    </div>

    <!-- Haupt-Button-Container für verbleibende Funktionen (other buttons removed) -->
    <div class="button-container-main">
        <!-- Entfernte Buttons: copyAllBtn und clearAllBtn -->
    </div>
    
    <!-- Removed the "Bereits gespeicherte Antworten:" section completely -->

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Externe JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
