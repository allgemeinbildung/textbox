<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Antworten drucken / Als PDF speichern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Gr√ºn */
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadAllTxtBtn {
            background-color: #6a1b9a;
            color: #ffffff;
        }
        #downloadAllTxtBtn:hover {
            background-color: #8e24aa;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Alle gespeicherten Antworten Drucken</h3>
        <button id="printAllBtn">Alle Antworten drucken / Als PDF speichern</button>
        <button id="downloadAllTxtBtn">Alle Antworten als TXT exportieren</button>
        <!-- New button for printing assignments grouped by subIds -->
        <button id="printAllSubIdsBtn">Alle Themen nach Aufgaben gruppiert drucken</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function getAllSavedAnswers() {
            const STORAGE_PREFIX = 'boxsuk-assignment_';
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith(STORAGE_PREFIX));
            const answers = [];

            storageKeys.forEach(key => {
                const htmlContent = localStorage.getItem(key);
                if (htmlContent) {
                    const assignmentId = key.replace(STORAGE_PREFIX, '');
                    answers.push({
                        id: assignmentId,
                        content: htmlContent
                    });
                }
            });
            return answers;
        }

        function printAllAnswers() {
            const answers = getAllSavedAnswers();
            const messageEl = document.getElementById('message');

            if (answers.length === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }

            let allContent = '';
            answers.forEach(answer => {
                allContent += `<h2>Aufgabe ${answer.id}</h2>`;
                allContent += `<div>${answer.content}</div>`;
                allContent += `<hr>`;
            });

            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Alle Antworten</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h2 { color: #003f5c; }
                        hr { border: 0; border-top: 1px solid #ccc; margin: 20px 0; }
                    </style>
                </head>
                <body>${allContent}</body>
                </html>
            `);
            printWindow.document.close();
            printWindow.onload = function() {
                printWindow.print();
                printWindow.close();
                messageEl.textContent = "Druckauftrag wurde gestartet.";
            };
        }

        function downloadAllAnswersAsTxt() {
            const answers = getAllSavedAnswers();
            const messageEl = document.getElementById('message');

            if (answers.length === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }

            let txtContent = '';
            answers.forEach(answer => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = answer.content;
                let plainText = tempDiv.innerHTML
                    .replace(/<\/div>/gi, "\n")
                    .replace(/<br>/gi, "\n")
                    .replace(/<\/p>/gi, "\n\n")
                    .replace(/<[^>]+>/g, "");
                plainText = plainText.replace(/\n\s*\n/g, '\n\n').trim();
                txtContent += `Aufgabe ${answer.id}\n${plainText}\nURL: ${window.location.href}\nAssignment ID: ${answer.id}\n\n`;
            });

            const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            if (typeof a.download !== 'undefined') {
                a.download = 'alle_antworten.txt';
                a.href = url;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => URL.revokeObjectURL(url), 100);
            } else {
                window.open(url);
            }
            messageEl.textContent = "Alle Antworten wurden als TXT exportiert.";
        }

        // New function: Print all assignments grouped by subIds
        function printAllAssignmentsWithSubIds() {
            const STORAGE_PREFIX = 'boxsuk-assignment_';
            const SUB_STORAGE_PREFIX = 'boxsuk-sub_';
            const messageEl = document.getElementById('message');
            
            // Collect assignment keys (ignoring subId parts)
            const assignmentKeys = new Set();
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith(STORAGE_PREFIX)) {
                    const assignmentPart = key.includes(SUB_STORAGE_PREFIX)
                        ? key.split('_' + SUB_STORAGE_PREFIX)[0]
                        : key;
                    assignmentKeys.add(assignmentPart);
                }
            });
            
            if (assignmentKeys.size === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }
            
            let allContent = '';
            // Note the header now uses "Kapitel" instead of "Aufgabe"
            Array.from(assignmentKeys).sort().forEach(assignmentKey => {
                const assignmentId = assignmentKey.replace(STORAGE_PREFIX, '');
                allContent += `<h2>Kapitel: ${assignmentId}</h2>`;
                
                const subIdPrefix = `${assignmentKey}_${SUB_STORAGE_PREFIX}`;
                const subIdKeys = Object.keys(localStorage).filter(key => key.startsWith(subIdPrefix));
                
                if (subIdKeys.length > 0) {
                    subIdKeys.sort((a, b) => {
                        const subIdA = a.replace(subIdPrefix, '');
                        const subIdB = b.replace(subIdPrefix, '');
                        return subIdA.localeCompare(subIdB);
                    });
                    
                    subIdKeys.forEach(subIdKey => {
                        const content = localStorage.getItem(subIdKey);
                        if (content) {
                            const subId = subIdKey.replace(subIdPrefix, '');
                            allContent += `<h3>Thema: ${subId}</h3>`;
                            allContent += `<div>${content}</div>`;
                            allContent += `<hr>`;
                        }
                    });
                } else {
                    const content = localStorage.getItem(assignmentKey);
                    if (content) {
                        allContent += `<div>${content}</div>`;
                        allContent += `<hr>`;
                    }
                }
            });
            
            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Alle Aufgaben mit Themen</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h2 { color: #003f5c; margin-top: 30px; }
                        h3 { color: #2f4b7c; margin-top: 20px; }
                        hr { border: 0; border-top: 1px solid #ccc; margin: 20px 0; }
                        .questions-print { 
                            margin-bottom: 15px;
                            font-style: italic;
                        }
                        .questions-print div {
                            margin-bottom: 5px;
                        }
                    </style>
                </head>
                <body>${allContent}</body>
                </html>
            `);
            printWindow.document.close();
            printWindow.onload = function() {
                printWindow.print();
                printWindow.close();
                messageEl.textContent = "Druckauftrag wurde gestartet.";
            };
        }
        
        // Event Listeners for print buttons
        document.getElementById('printAllBtn').addEventListener('click', printAllAnswers);
        document.getElementById('downloadAllTxtBtn').addEventListener('click', downloadAllAnswersAsTxt);
        document.getElementById('printAllSubIdsBtn').addEventListener('click', printAllAssignmentsWithSubIds);
    </script>
</body>
</html>
