<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Antworten drucken / Als PDF speichern</title>
    <style>
        /* Existing styles... */
        
        /* Add styles for subID containers */
        .subid-container {
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }

        .subid-container h4 {
            color: #555;
            margin-bottom: 10px;
        }

        .subid-content {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Alle gespeicherten Antworten Drucken</h3>
        <button id="printAllBtn">Alle Antworten drucken / Als PDF speichern</button>
        <button id="downloadAllTxtBtn">Alle Antworten als TXT exportieren</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function getAllSavedAnswers() {
            const STORAGE_PREFIX = 'boxsuk-assignment_';
            // Ensure assignmentId is fetched from the query parameters.
            const assignmentId = getQueryParam('assignmentId') || 'defaultAssignment';
            // Filter keys to only include those matching the current assignment.
            const storageKeys = Object.keys(localStorage).filter(key => key.startsWith(STORAGE_PREFIX + assignmentId));
            const answers = [];
            
            // Group answers by parent ID (if they have a parent)
            const groupedAnswers = {};

            storageKeys.forEach(key => {
                const htmlContent = localStorage.getItem(key);
                if (htmlContent) {
                    // Remove the prefix to get the assignment identifier with potential subId parts.
                    const currentId = key.replace(STORAGE_PREFIX, '');
                    
                    // Check if this is a subID (contains a parent reference)
                    const parentMatch = currentId.match(/^(.+)_sub_(.+)$/);
                    
                    if (parentMatch) {
                        // This is a subID
                        const parentId = parentMatch[1];
                        const subId = parentMatch[2];
                        
                        if (!groupedAnswers[parentId]) {
                            groupedAnswers[parentId] = {
                                id: parentId,
                                subIds: []
                            };
                        }
                        
                        groupedAnswers[parentId].subIds.push({
                            id: subId,
                            content: htmlContent
                        });
                    } else {
                        // This is a regular answer
                        answers.push({
                            id: currentId,
                            content: htmlContent
                        });
                    }
                }
            });
            
            // Add grouped answers to the main answers array
            Object.values(groupedAnswers).forEach(group => {
                // Check if we have the parent content
                const parentKey = STORAGE_PREFIX + group.id;
                const parentContent = localStorage.getItem(parentKey);
                
                if (parentContent) {
                    answers.push({
                        id: group.id,
                        content: parentContent,
                        subIds: group.subIds
                    });
                } else {
                    // If no parent content, just add the group with subIds
                    answers.push(group);
                }
            });

            return answers;
        }


        function printAllAnswers() {
            const answers = getAllSavedAnswers();
            const messageEl = document.getElementById('message');

            if (answers.length === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }

            let allContent = '';
            answers.forEach(answer => {
                allContent += `<h2>Aufgabe ${answer.id}</h2>`;
                allContent += `<div>${answer.content}</div>`;
                
                // Add subIDs content if available
                if (answer.subIds && answer.subIds.length > 0) {
                    answer.subIds.forEach(subId => {
                        allContent += `<div class="subid-container">`;
                        allContent += `<h4>Teil: ${subId.id}</h4>`;
                        allContent += `<div class="subid-content">${subId.content}</div>`;
                        allContent += `</div>`;
                    });
                }
                
                allContent += `<hr>`;
            });

            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Alle Antworten</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h2 { color: #003f5c; }
                        h4 { color: #555; margin-top: 15px; }
                        hr { border: 0; border-top: 1px solid #ccc; margin: 20px 0; }
                        .subid-container { margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 10px; }
                        .subid-content { margin-left: 15px; }
                    </style>
                </head>
                <body>${allContent}</body>
                </html>
            `);
            printWindow.document.close();
            
            printWindow.onload = function() {
                printWindow.print();
                printWindow.close();
                messageEl.textContent = "Druckauftrag wurde gestartet.";
            };
        }

        function downloadAllAnswersAsTxt() {
            const answers = getAllSavedAnswers();
            const messageEl = document.getElementById('message');

            if (answers.length === 0) {
                messageEl.textContent = "Keine gespeicherten Antworten gefunden.";
                return;
            }

            let txtContent = '';
            answers.forEach(answer => {
                txtContent += `Aufgabe ${answer.id}\n\n`;
                
                // Convert main content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = answer.content;
                
                let plainText = tempDiv.innerHTML
                    .replace(/<\/div>/gi, "\n")
                    .replace(/<br>/gi, "\n")
                    .replace(/<\/p>/gi, "\n\n")
                    .replace(/<[^>]+>/g, "");
                    
                plainText = plainText.replace(/\n\s*\n/g, '\n\n').trim();
                txtContent += plainText + '\n\n';
                
                // Add subIDs content if available
                if (answer.subIds && answer.subIds.length > 0) {
                    answer.subIds.forEach(subId => {
                        txtContent += `Teil: ${subId.id}\n\n`;
                        
                        // Convert subID content
                        const subTempDiv = document.createElement('div');
                        subTempDiv.innerHTML = subId.content;
                        
                        let subPlainText = subTempDiv.innerHTML
                            .replace(/<\/div>/gi, "\n")
                            .replace(/<br>/gi, "\n")
                            .replace(/<\/p>/gi, "\n\n")
                            .replace(/<[^>]+>/g, "");
                            
                        subPlainText = subPlainText.replace(/\n\s*\n/g, '\n\n').trim();
                        txtContent += subPlainText + '\n\n';
                    });
                }
                
                txtContent += `URL: ${window.location.href}\nAssignment ID: ${answer.id}\n\n`;
                txtContent += '----------------------------------------\n\n';
            });

            const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            // Feature detection for download attribute
            if (typeof a.download !== 'undefined') {
                a.download = 'alle_antworten.txt';
                a.href = url;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => URL.revokeObjectURL(url), 100);
            } else {
                // Fallback for browsers without download support
                window.open(url);
            }

            messageEl.textContent = "Alle Antworten wurden als TXT exportiert.";
        }

        // Event Listeners
        document.getElementById('printAllBtn').addEventListener('click', printAllAnswers);
        document.getElementById('downloadAllTxtBtn').addEventListener('click', downloadAllAnswersAsTxt);
    </script>
</body>
</html>
